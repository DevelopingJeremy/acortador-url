<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URLs</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>

    <script src="public/redireccion.js"></script>

    <header class="main-header">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#4a90e2"/><path d="M7 12h10M12 7v10" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <h1>Acortador de URLs</h1>
        <p class="subtitle">Convierte tus links largos en algo elegante y perfecto para compartir en redes sociales.</p>
    </header>

    <section class="container pro">
        <form class="shorten-form" autocomplete="off" onsubmit="event.preventDefault(); acortar();">
            <input id="urlInput" type="text" placeholder="Pega tu link aquí, por ejemplo: https://www.google.com" required>
            <button type="submit">Acortar Link</button>
        </form>

        <div id="resultado" class="result">
            <div class="success-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#2ecc71"/><path d="M8 12l3 3 5-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <p class="success-msg">¡Tu link se ha acortado con éxito!</p>
            <div class="links">
                <p>Link original: <a id="linkOriginal" href="#" target="_blank"></a></p>
                <p>Link acortado: <a id="linkCorto" href="#" target="_blank"></a></p>
            </div>
            <div class="buttons">
                <button onclick="crearNuevo()">Crear nuevo link</button>
                <button class="copy" onclick="copiar()">Copiar Link</button>
            </div>
        </div>
    </section>

    <script src="public/main.js"></script>
</body>

</html>
