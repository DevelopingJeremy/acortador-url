<body>
    <h1>Bienvenido a tu acortador de URLs</h1>

    <input type="text">
    <button type="submit">Acortar URL</button>

    <script>

        // Captura los parámetros de la URL
        const params = new URLSearchParams(window.location.search);

        // Obtiene el valor del parámetro "id"
        const link = params.get('u')

        console.log(link); // "aB3dE"

        function esUrlValida(texto) {
            try {
                new URL(texto);
                return true;
            } catch (error) {
                return false;
            }
        }

    </script>
</body>
